<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Таблица дел онлайн</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="bg-start">
  <form action="#" method="get" class="bg-start__wrap">
    <input type="text" placeholder="Название таблицы">
    <button type="submit"></button>
  </form>
  <h3 class="table-list__title">Ваши таблицы:</h3>
  <ul class="table-list">
  </ul>
  <button class="table-list__button">Удалить таблицу</button>
  </div>
  <div class="wrapper">
    <table class="table">
      <caption></caption>
      <tbody></tbody>
    </table>
  </div>
</div>

<div class="wrap__btn">
  <button class="add button" type="button">Добавить в список</button>
  <button class="clear button" type="button">Удалить список</button>
</div>
<script src="js/script.js"></script>
</body>
</html>
